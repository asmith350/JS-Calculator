<html>
	<head>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<title>
			Web Calculator
		</title>
		
		
	</head>
	
	<body>
		<center><br>
		<h1><B><font color="black" style="Font-size:70"> Javascript Calculator </font></h1><B>
		<hr size="20" color="black">
		<div style="width:261px" background="fff8dc">
		<form name="Calculator">
			<input name ="display" placeholder="0" style="width:254px; height:60px; text-align:right; font-size:30; border-radius:8px; margin:3px"/>
			<br>
			<input class="btn btn-lg btn-success" type="button" value="7" onClick="document.Calculator.display.value +='7'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
			<input class="btn btn-lg btn-success" type="button" value="8" onClick="document.Calculator.display.value +='8'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-success" type="button" value="9" onClick="document.Calculator.display.value +='9'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-primary" type="button" value="+" onClick="btnplus();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<br>
			<input class="btn btn-lg btn-success" type="button" value="4" onClick="document.Calculator.display.value +='4'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
			<input class="btn btn-lg btn-success" type="button" value="5" onClick="document.Calculator.display.value +='5'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-success" type="button" value="6" onClick="document.Calculator.display.value +='6'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-primary" type="button" value="-" onClick="btnsub();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<br>
			<input class="btn btn-lg btn-success" type="button" value="1" onClick="document.Calculator.display.value +='1'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
			<input class="btn btn-lg btn-success" type="button" value="2" onClick="document.Calculator.display.value +='2'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-success" type="button" value="3" onClick="document.Calculator.display.value +='3'" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-primary" type="button" value="*" onClick="btnmult();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<br>
			<input class="btn btn-lg btn-success" type="button" value="0" onClick="document.Calculator.display.value +='0'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
			<input class="btn btn-lg btn-primary" type="button" value="%" onClick="btnmod();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-primary" type="button" value="." onClick="btndot();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<input class="btn btn-lg btn-primary" type="button" value="/" onClick="btndiv();" style="width:60px; height:60px; font-size:30; border-radius:8px"/>
			<br>
			<input class="btn btn-lg btn-primary" type="button" value="=" onClick="document.Calculator.display.value = eval(document.Calculator.display.value)" style="width:124px; height:60px; font-size:30; border-radius:8px; margin:3px"/>
			<input class="btn btn-lg btn-primary" type="button" value="C" onClick="btnclear();" style="width:124px; height:60px; font-size:30; border-radius:8px"/>
			
		</form>
		</div>
		</center>
		<script>
			function btnplus(){
				document.Calculator.display.value += "+";
				document.Calculator.display.style.textAlign = "right";
			}
			function btnsub(){
				document.Calculator.display.value += "-";
				document.Calculator.display.style.textAlign = "right";
			}
			function btnmult(){
				document.Calculator.display.value += "*";
				document.Calculator.display.style.textAlign = "right";
			}
			function btndiv(){
				document.Calculator.display.value += "/";
				document.Calculator.display.style.textAlign = "right";
			}
			function btnmod(){
				document.Calculator.display.value += "%";
				document.Calculator.display.style.textAlign = "right";
			}
			function btndot(){
				document.Calculator.display.value += ".";
				document.Calculator.display.style.textAlign = "right";
			}
			function btnclear(){
				document.Calculator.display.value = "";
				document.Calculator.display.style.textAlign = "right";
			}
		
		
		</script>
	</body>
</html>
